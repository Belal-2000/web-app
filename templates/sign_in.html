{% block title %}

{% endblock %}


{% block content %}
<form method="POST" action="#">
    <div class="form-group">
        <label for="exampleInputEmail1">User name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User name" name="name">
    </div>

        <label for="exampleInputPassword1">Password</label>

</form>
{% endblock %}
