{% extends 'base.html' %}

{% block title %}
view
{% endblock %}

{% block content %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
        </tr>
    </thead>
    {% for i in data %}
    <tbody>
        <tr>
            <th scope="row">{{ i }}</th>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
